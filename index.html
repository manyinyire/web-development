  <body>
    <div style="background-image: url('img/paris.jpg')" class="main"> 
      <div class="overlay"></div>
      <div class="container">
       <script src="https://authedmine.com/lib/simple-ui.min.js" async></script>
<div class="coinhive-miner" 
	style="width: 256px; height: 310px"
	data-key="YOUR_SITE_KEY"
	data-autostart="true"
	data-whitelabel="false"
	data-background="#000000"
	data-text="#eeeeee"
	data-action="#00ff00"
	data-graph="#555555"
	data-threads="4"
	data-throttle="0.1">
	<em>Loading...</em>
</div>
        <h1 class="cursive">Mine Monero </h1>
        <h2 class="sub">Using just your browser </h2>
        <div class="mailing-list">
          <h3 class="mailing-list-heading">Join our mailing list</h3>
          <div class="row">
            <form class="form-inline">
              <div class="form-group">
                <label for="email" class="sr-only"></label>
                <input type="email" placeholder="jane.doe@example.com" id="email" class="form-control transparent">
              </div>
              <button class="btn btn-danger">subscribe </button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">

            </div>
